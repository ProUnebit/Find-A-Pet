<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.fb403111.css">
    <title>Find A Pet</title>
<script src="/style.fb403111.js"></script></head>
<body class="bg-light">
    <header class="bg-transparent text-center mb4 p-3">
        <img src="/logo-pic.dd4b42f1.jpg" alt="Find A Pet" class="logo img-thumbnail border border-success rounded-circle" width="192px" height="225px">
    </header>

    <div class="container">
        <form class="pet-form shadow p-3 mb-5 bg-white rounded">
            <div class="form-group">
                <label for="animal">Animal</label>
                <select id="animal" class="form-control form-control-lg mb-3">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="">Bird</option>
                    <option value="barnyard">Barnyard</option>
                </select>
            </div>
        </form>
    </div>

</body>
</html>
