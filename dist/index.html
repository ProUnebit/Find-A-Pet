<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="/style.a6da6be7.css">
    <title>Find A Pet</title>
<script src="/style.a6da6be7.js"></script></head>
<body class="bg-light">

    <header class="bg-transparent text-center mb4 p-3">
        <span class="find-a-pet-style mr-3 display-3">FIND</span>
        <img src="/logo-pic.dd4b42f1.jpg" alt="Find A Pet" class="logo img-thumbnail border border-success rounded-circle" width="192px" height="225px">
        <span class="find-a-pet-style ml-3 display-3">PET</span>
    </header>

    <div class="container">
        <form id="pet-form" class="shadow p-3 mb-5 bg-white rounded">
            <div class="form-group">
                <label for="animal" class="find-a-pet-style display-4 float-right">Animal</label>
                <select id="animal" class="form-control form-control-lg mb-3">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="bird">Bird</option>
                    <option value="reptile">Reptile</option>
                </select>
                <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">
                <input type="submit" class="btn btn-lg btn-block mt-3">
            </div>
        </form>
        <div id="results"></div>
    </div>

    <script src="/main.4d454fc6.js"></script>

</body>
</html>
